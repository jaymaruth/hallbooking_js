<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="main">
    <div class="top">
      <header>
        <h2>SEMINAR HALL BOOKING</h2>
      </header>
    </div>
    <div class="sidebar">
      <a href="home.html">Home</a>
      <a href="hallavailability.html">Hall Availability</a>
      <a class="active" href="hallbooking.html">Hall Booking</a>
      <a href="hallcancellation.html">Hall Cancellation</a>
      <a href="hallbookingdetails.html">Hall Booking Details</a>
      <a href="paymentdetails.html">Payment Details</a>
      <a href="customerdetails.html">Customer Details</a>
    </div>
    
    <div class="content">
      <h2>Hall Booking</h2>
      <div class="container">
        <form action="hallbookingdetails.html">
          <div class="middle">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" maxlength="20" minlength="2" id="fname" name="firstname" pattern="[A-Za-z]{1,32}" value="" required placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text"  maxlength="20" minlength="2" id="lname" name="lastname" pattern="[A-Za-z]{1,32}" value="" required placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="cno">Contact No</label>
              </div>
              <div class="col-75">
                <input type="text" minlength="10" maxlength="12" id="cno" name="contact no" pattern="[0-9]{10}" required placeholder="Your contact no..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="address">Address</label>
              </div>
              <div class="col-75">
                <input type="text" id="address" name="Address" required placeholder="Your address..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="ename">Event Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="ename" name="ename" required placeholder="Your event name..">
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </div>
        </form>
      </div>
      
      </body>
      </html>
